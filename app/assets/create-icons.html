<!DOCTYPE html>
<html>
<head>
    <title>Create App Icons</title>
    <style>
        body {
            font-family: system-ui;
            padding: 20px;
            background: #f0f0f0;
        }
        .icon-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .icon-box {
            text-align: center;
        }
        canvas {
            border: 1px solid #ccc;
            background: white;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Radio Player App Icons</h1>
    <p>Right-click each icon and "Save Image As..." to download</p>
    <div class="icon-container">
        <div class="icon-box">
            <h3>192x192</h3>
            <canvas id="icon192" width="192" height="192"></canvas>
            <br>
            <button onclick="downloadIcon('icon192', 'icon-192.png')">Download</button>
        </div>
        <div class="icon-box">
            <h3>512x512</h3>
            <canvas id="icon512" width="512" height="512"></canvas>
            <br>
            <button onclick="downloadIcon('icon512', 'icon-512.png')">Download</button>
        </div>
    </div>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Radio wave icon
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.06;
            ctx.lineCap = 'round';

            // Center circle
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, size * 0.08, 0, Math.PI * 2);
            ctx.fill();

            // Radio waves
            for (let i = 1; i <= 3; i++) {
                const radius = size * 0.15 * i;

                // Left arc
                ctx.beginPath();
                ctx.arc(size / 2, size / 2, radius, Math.PI * 0.6, Math.PI * 1.4);
                ctx.stroke();

                // Right arc
                ctx.beginPath();
                ctx.arc(size / 2, size / 2, radius, -Math.PI * 0.4, Math.PI * 0.4);
                ctx.stroke();
            }

            // Text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.12}px system-ui`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('RADIO', size / 2, size * 0.82);
        }

        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Draw both icons
        drawIcon('icon192', 192);
        drawIcon('icon512', 512);
    </script>
</body>
</html>
